    <title>寄生继承模式</title>
</head>

<body>

</body>
<script>
    //原型式继承的方法，传一个对象，
    //内创建一个对象，新对象的原型指向o对象
    function object(o) {
        function F() {};
        F.prototype = o;
        return new F();
    }

    //寄生继承方法：其实就是传一个对象到一个方法（工厂方法），
    //方法内部根据传来的对象构造一个新对象，并对新对象进行扩展增强

    function createPerson(p) {
        //通过p对象构造一个新对象O
        var o = object(p);
        o.say = function() {
            //对我们新构造出来的对象o进行扩展
            console.log('hi');
        }
        return o;
    }
</script>

</html>
